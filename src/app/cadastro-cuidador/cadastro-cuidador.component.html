<body>

  <!--Menu-->

  <nav class="navbar navbar-default navbar-expand-lg fixed-top navbar-light px-2">
    <a class="navbar-brand brand" routerLink="">Sr. Cuidado</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="conteudoNavbarSuportado">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="cadastro-cuidador" [class.active]="tab == 'cadastro-cuidador'"
            (click)="tab = 'cadastro-cuidador'">Cadastro de
            Cuidador</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="cadastro-idoso" [class.active]="tab == 'cadastro-idoso'"
            (click)="tab = 'cadastro-idoso'">Cadastro de Idoso</a>
        </li>

      </ul>
    </div>
  </nav>


  <form class="container top-padding4" [ngSwitch]="tab">
    <h1 *ngSwitchCase="'cadastro-cuidador'" class="text-center">
      {{cuidador}}</h1>
    <h1 *ngSwitchCase="'cadastro-idoso'" class="text-center">{{idoso}}</h1>
    <div class="end me-5">
      <p>Campo Obrigatório <label class="red">*</label>
    </div>


    <!--USUARIO-->
    <!--Nome, CPF e Telefone-->

    <div class="container">
      <div class="row my-3">
        <div class="col-4">
          <label class="spacing f" for="Nome">Nome Completo</label> <label class="red">*</label>
          <input id="Nome" name="Nome" class="form-control input-md" required="" type="text">
        </div>

        <div class="col-2">
          <label class="spacing f" for="CPF">CPF</label><label class="red">*</label>
          <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text"
            maxlength="11" pattern="[0-9]+$">
        </div>

        <div class="col-2">
          <label class="spacing f" for="telefone">Telefone</label><label class="red">*</label>
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input id="telefone" name="telefone" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text"
            maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)">
        </div>

        <div class="col-2">
          <label class="spacing f" for="Nascimento">Nascimento</label><label class="red">*</label>
          <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required=""
            type="date" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
        </div>

        <div class="col-2">
          <label class="spacing f" for="Gênero">Gênero</label><label class="red">*</label>
          <select class="form-select" required="" required>
            <option selected></option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Não Binário">Não Binário</option>
            <option value="Outros">Outros</option>
            <option value="Não Informar">Não Informar</option>
          </select>
        </div>
      </div>

      <!--Email e Senha-->

      <div class="row my-3">
        <div class="col-6">
          <label class="spacing f" for="Email">Email</label><label class="red">*</label>
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input id="email" name="email" class="form-control" placeholder="email@email.com" required="" type="text"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </div>

        <div class="col-3">
          <label class="spacing f" for="Password">Senha</label><label class="red">*</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="*****"
            onkeyup='check();' required />
        </div>

        <div class="col-3">
          <label class="spacing f" for="ConfirmPassword">Confirme a Senha</label><label class="red">*</label>
          <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="*****"
            onkeyup='check();' required />
          <b><span id='mensagem'></span></b>
        </div>
      </div>

      <!--CEP-->

      <div class="row my-3">
        <div class="col-2">
          <label class="spacing f" for="CEP">CEP</label><label class="red">*</label>
          <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value=""
            type="search" maxlength="9" pattern="[0-9]+$">
        </div>

        <div class="col-2 align-self-end">
          <button type="button" class="btn btn-primary">Pesquisar</button>
        </div>

        <div class="col-3">
          <label class="spacing f" for="Rua">Rua</label><label class="red">*</label>
          <input id="rua" name="rua" class="form-control" required="" type="text">
        </div>

        <div class="col-2">
          <label class="spacing f" for="Numero">Nº</label><label class="red">*</label>
          <input id="numero" name="numero" class="form-control" required="" type="text">
        </div>

        <div class="col-3">
          <label class="spacing f" for="Bairro">Bairro</label>
          <input id="bairro" name="bairro" class="form-control" required="" type="text">
        </div>
      </div>

      <!--Cidade, Estado e Como Ficou Sabendo-->

      <div class="row my-3">
        <div class="col-4">
          <label class="spacing f">Cidade</label><label class="red">*</label>
          <input id="cidade" name="cidade" class="form-control" required="" type="text">
        </div>

        <div class="col-3">
          <label class="spacing f">Estado</label><label class="red">*</label>
          <input id="estado" name="estado" class="form-control" required="" type="text">
        </div>

        <div class="col-5">
          <label class="spacing f">Como ficou sabendo sobre o Sr.Cuidado?</label>
          <input id="ficousabendo" name="ficousabendo" class="form-control" type="text">
        </div>
      </div>

      <!--Possui Deficiencia?-->

      <div *ngSwitchCase="'cadastro-idoso'" class="row mb-2">
        <div class="col-12">
          <label class="spacing f" for="deficiencia">Possui alguma deficiencia?<label class="red">*</label></label>
          <div class="col-12 mb-2">
            <label class="radio-inline mx-2" for="radios-0">
              <input type="radio" name="deficiencia" id="deficiencia" value="sim" onclick="habilita('descrevaD')"
                required> Sim </label>
            <label class="radio-inline" for="radios-1">
              <input type="radio" name="deficiencia" id="deficiencia" value="nao" onclick="desabilita('descrevaD')">
              Não </label>
          </div>
          <div class="col-12">
            <input id="descrevaD" name="descrevaD" class="form-control" type="text" placeholder="Descreva"
              pattern="[0-9]+$">
          </div>
        </div>
      </div>

      <!--RESPONSÁVEL-->
      <!--Nome, CPF e Telefone-->


      <div *ngSwitchCase="'cadastro-idoso'">
        <div class=" mt-3">
          <h4>Responsável</h4>
        </div>

        <div class="row mb-3">
          <div class="col-4">
            <label class="spacing f" for="Nome">Nome Completo</label> <label class="red">*</label>
            <input id="Nome" name="Nome" class="form-control input-md" required="" type="text">
          </div>



          <div class="col-2">
            <label class="spacing f" for="telefone">Telefone</label><label class="red">*</label>
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input id="telefone" name="telefone" class="form-control" placeholder="XX XXXXX-XXXX" required=""
              type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
              OnKeyPress="formatar('## #####-####', this)">
          </div>

          <div class="col-2">
            <label class="spacing f" for="Nascimento">Nascimento</label><label class="red">*</label>
            <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required=""
              type="date" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
          </div>

          <div class="col-2">
            <label class="spacing f" for="Estado Civil">Estado Civil</label>
            <select class="form-select">
              <option selected></option>
              <option value="Solteiro(a)">Solteiro(a)</option>
              <option value="Casado(a)">Casado(a)</option>
              <option value="Divorciado(a)">Divorciado(a)</option>
              <option value="Viuvo(a)">Viuvo(a)</option>
            </select>
          </div>

          <div class="col-2">
            <label class="spacing f" for="Gênero">Gênero</label>
            <select class="form-select">
              <option selected></option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Não Binário">Não Binário</option>
              <option value="Outros">Outros</option>
              <option value="Não Informar">Não Informar</option>
            </select>
          </div>
        </div>

        <div class="row">

          <div class="col-6">
            <label class="spacing f" for="Email">Email</label><label class="red">*</label>
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" name="email" class="form-control" placeholder="email@email.com" required="" type="text"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          </div>

          <div class="col-3">
            <label class="spacing f" for="Vinculo">Vínculo com o Cliente</label><label class="red">*</label>
            <input id="vinculo" name="vinculo" placeholder="Relação" class="form-control" required="" type="text">
          </div>

          <div class="col-3">
            <label class="spacing f" for="Profissão">Profissão</label><label class="red">*</label>
            <input id="profissao" name="profissao" placeholder="Profissão" class="form-control" required="" type="text">
          </div>



        </div>
      </div>

      <!--Botões-->

      <div class="row mt-4">
        <div class="col-1 bottom-margin">
          <button id="Limpar" name="Limpar" class="btn btn-secondary" type="Reset">Limpar</button>
        </div>
        <div class="col">
          <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
        </div>
      </div>
    </div>
  </form>
</body>
