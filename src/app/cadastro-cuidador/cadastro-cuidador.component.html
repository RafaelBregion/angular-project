<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body>

  <!--Menu-->

  <nav class="navbar navbar-default navbar-expand-lg fixed-top navbar-light px-2">
    <a class="navbar-brand brand" routerLink="">Sr. Cuidado</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="conteudoNavbarSuportado">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="cadastro-idoso">Cadastro de Idoso</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="cadastro-cuidador">Cadastro de Cuidador</a>
        </li>
      </ul>
    </div>
  </nav>


  <form class=" container top-padding4">
    <h1 class="text-center">Cadastro do Cuidador</h1>
    <div class="end me-5">
      <p>Campo Obrigatório <label class="red">*</label>
    </div>


    <!--USUARIO-->
    <!--Nome, CPF e Telefone-->

    <div class="container">
      <div class="row">
        <div class="col-4">
          <label class="correction" for="Nome">Nome Completo</label> <label class="red">*</label>
          <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
        </div>

        <div class="col-2">
          <label class="correction" for="Nome">CPF</label><label class="red">*</label>
          <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text"
            maxlength="11" pattern="[0-9]+$">
        </div>

        <div class="col-2">
          <label class="correction" for="telefone">Telefone</label><label class="red">*</label>
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input id="telefone" name="telefone" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text"
            maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)">
        </div>

        <div class="col-2">
          <label class="correction" for="Nome">Nascimento</label><label class="red">*</label>
          <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required=""
            type="date" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
        </div>

        <div class="col-2">

          <label class="correction" for="radios">Gênero</label><label class="red">*</label>
          <select class="form-select" required="" required>
            <option selected></option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
            <option value="3">Não Binário</option>
            <option value="4">Outros</option>
            <option value="5">Não Informar</option>
          </select>
        </div>
      </div>

      <!--Email e Senha-->

      <div class="row my-3">
        <div class="col-6">
          <label class="correction" for="email">Email</label><label class="red">*</label>
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input id="email" name="email" class="form-control" placeholder="email@email.com" required="" type="text"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </div>

        <div class="col-3">
          <label class="correction" for="vinculo">Senha</label><label class="red">*</label>
          <input name="password" id="password" type="password" class="form-control" placeholder="*****"
            onkeyup='check();' required />
        </div>

        <div class="col-3">
          <label class="correction" for="vinculo">Confirme a Senha</label><label class="red">*</label>
          <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="*****"
            onkeyup='check();' required />
          <b><span id='mensagem'></span></b>
        </div>
      </div>

      <!--Endereço-->

      <div class="row my-3">
        <div class="col-2">
          <label class="correction" for="CEP">CEP</label><label class="red">*</label>
          <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value=""
            type="search" maxlength="9" pattern="[0-9]+$">
        </div>

        <div class="col-2 align-self-end">
          <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
        </div>

        <div class="col-3">
          <label class="correction" for="rua">Rua</label><label class="red">*</label>
          <input id="rua" name="rua" class="form-control" placeholder="" required="" readonly="readonly" type="text">
        </div>

        <div class="col-2">
          <label class="correction" for="numero">Nº</label><label class="red">*</label>
          <input id="numero" name="numero" class="form-control" placeholder="" required="" type="text">
        </div>

        <div class="col-3">
          <label class="correction" for="Bairro">Bairro</label>
          <input id="bairro" name="bairro" class="form-control" placeholder="" required="" readonly="readonly"
            type="text">
        </div>
      </div>

      <div class="row my-3">
        <div class="col-4">
          <span class="input-group-addon">Cidade</span>
          <input id="cidade" name="cidade" class="form-control" placeholder="" required="" readonly="readonly"
            type="text">
        </div>

        <div class="col-4">
          <span class="input-group-addon">Estado</span>
          <input id="estado" name="estado" class="form-control" placeholder="" required="" readonly="readonly"
            type="text">
        </div>

        <div class="col-4">
          <label for="ficousabendo">Como ficou sabendo sobre o Sr.Cuidado?</label>
          <input id="ficousabendo" name="ficousabendo" placeholder="" class="form-control input-md" type="text">
        </div>
      </div>

      <!--Botões-->

      <div class="row">
        <label class="correction" for="Cadastrar"></label>
        <div class="col-1">
          <button id="Cancelar" name="Cancelar" class="btn btn-secondary" type="Reset">Limpar</button>
        </div>
        <div class="col">
          <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
        </div>
      </div>
    </div>
  </form>
</body>
